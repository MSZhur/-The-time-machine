<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Машина времени</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="date__container">
    <input id="day" class="input" type="text" placeholder="dd" maxlength="2">
    <input id="mounth" class="input" type="text" placeholder="mm" maxlength="2">
    <input id="yare" class="input" type="text" placeholder="yyyy" maxlength="4">
    <button id="play-btn" class="btn">
      <img src="./assets/img/play-icon.png" alt="play">
    </button>
  </div>
  <div class="video__container hidden">
    <video>
      <source src="./assets/video/polym.mp4">
    </video>
    <div class="video__controls">
      <button id="stop-btn" class="btn">X</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
